<html lang="en">
<head>

    <title>Ocean Login - Dive In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #020617 0%, #0c1629 25%, #1e293b 35%, #0f172a 65%, #020617 100%);
            position: relative;
        }

        .ocean-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(16, 185, 129, 0.08) 0%, transparent 40%);
            animation: oceanFlow 20s ease-in-out infinite;
        }

        @keyframes oceanFlow {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(20px) scale(1.05); }
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fish {
            position: absolute;
            width: 60px;
            height: 40px;
            animation: swim 20s infinite linear;
            z-index: 1;
        }

        .fish-body {
            width: 40px;
            height: 25px;
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            border-radius: 50% 20% 50% 20%;
            position: relative;
            box-shadow: 
                inset 0 2px 6px rgba(255, 255, 255, 0.3),
                0 4px 15px rgba(14, 165, 233, 0.4);
        }

        .fish-tail {
            position: absolute;
            right: -15px;
            top: 5px;
            width: 0;
            height: 0;
            border-left: 20px solid #0ea5e9;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            animation: tailWag 2s ease-in-out infinite;
        }

        .fish-fin-top {
            position: absolute;
            top: -5px;
            left: 8px;
            width: 15px;
            height: 8px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border-radius: 50% 50% 0 0;
            animation: finWave 3s ease-in-out infinite;
        }

        .fish-fin-bottom {
            position: absolute;
            bottom: -3px;
            left: 12px;
            width: 10px;
            height: 6px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border-radius: 0 0 50% 50%;
            animation: finWave 3s ease-in-out infinite reverse;
        }

        .fish-eye {
            position: absolute;
            top: 6px;
            left: 8px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: inset 2px 2px 3px rgba(0, 0, 0, 0.3);
        }

        .fish-eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 4px;
            height: 4px;
            background: #1e293b;
            border-radius: 50%;
        }

        .fish.tropical .fish-body {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            box-shadow: 
                inset 0 2px 6px rgba(255, 255, 255, 0.3),
                0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .fish.tropical .fish-tail {
            border-left-color: #f59e0b;
        }

        .fish.tropical .fish-fin-top,
        .fish.tropical .fish-fin-bottom {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .fish.green .fish-body {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 
                inset 0 2px 6px rgba(255, 255, 255, 0.3),
                0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .fish.green .fish-tail {
            border-left-color: #10b981;
        }

        .fish.green .fish-fin-top,
        .fish.green .fish-fin-bottom {
            background: linear-gradient(45deg, #059669, #047857);
        }

        @keyframes swim {
            0% {
                transform: translateX(-100px) translateY(0px) scaleX(1);
            }
            25% {
                transform: translateX(25vw) translateY(-20px) scaleX(1);
            }
            50% {
                transform: translateX(50vw) translateY(10px) scaleX(1);
            }
            75% {
                transform: translateX(75vw) translateY(-15px) scaleX(1);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(5px) scaleX(1);
            }
        }

        @keyframes tailWag {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-15deg); }
        }

        @keyframes finWave {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-2px) rotate(5deg); }
        }

        .jellyfish {
            position: absolute;
            width: 50px;
            height: 70px;
            animation: jellySwim 25s infinite linear;
            z-index: 1;
        }

        .jellyfish-body {
            width: 50px;
            height: 35px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3), rgba(99, 102, 241, 0.1));
            border-radius: 50% 50% 30% 30%;
            position: relative;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            animation: jellyPulse 3s ease-in-out infinite;
        }

        .jellyfish-tentacle {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, rgba(139, 92, 246, 0.4), transparent);
            border-radius: 2px;
            animation: tentacleWave 4s ease-in-out infinite;
        }

        .jellyfish-tentacle:nth-child(2) {
            height: 25px;
            left: 15px;
            bottom: -25px;
            animation-delay: -0.5s;
        }

        .jellyfish-tentacle:nth-child(3) {
            height: 30px;
            left: 25px;
            bottom: -30px;
            animation-delay: -1s;
        }

        .jellyfish-tentacle:nth-child(4) {
            height: 20px;
            left: 35px;
            bottom: -20px;
            animation-delay: -1.5s;
        }

        @keyframes jellySwim {
            0% {
                transform: translateX(-80px) translateY(20vh);
            }
            25% {
                transform: translateX(20vw) translateY(15vh);
            }
            50% {
                transform: translateX(60vw) translateY(25vh);
            }
            75% {
                transform: translateX(80vw) translateY(10vh);
            }
            100% {
                transform: translateX(calc(100vw + 80px)) translateY(20vh);
            }
        }

        @keyframes jellyPulse {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.8); }
        }

        @keyframes tentacleWave {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(3px) rotate(5deg); }
            75% { transform: translateX(-3px) rotate(-5deg); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;

            position: relative;
            overflow: hidden;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
            animation: glow 2s ease-in-out infinite alternate;

        @keyframes glow {
            from { text-shadow: 0 4px 20px rgba(6, 182, 212, 0.4); }
            to { text-shadow: 0 4px 30px rgba(6, 182, 212, 0.8); }
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 300;
        }

        .login-form {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: rgba(6, 182, 212, 0.5);
            box-shadow: 
                0 0 0 3px rgba(6, 182, 212, 0.2),
                0 8px 32px rgba(6, 182, 212, 0.3);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0891b2, #0e7490);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(8, 145, 178, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(8, 145, 178, 0.6);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .divider span {
            margin: 0 15px;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-weight: 500;
            text-decoration: none;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .social-btn.google-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
            transform: translateY(-2px);
        }

        .social-btn.github-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(36, 41, 46, 0.3);
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .login-footer a {
            color: rgba(6, 182, 212, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: rgba(6, 182, 212, 1);
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

            .login-card {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 2rem;
            }
        }

        // Create floating bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 20;
            const left = Math.random() * window.innerWidth;
            const duration = Math.random() * 10 + 10;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = left + 'px';
            bubble.style.animationDuration = duration + 's';
            bubble.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(bubble);
            setTimeout(() => {
                bubble.remove();
            }, duration * 1000 + 2000);
        }
        setInterval(createBubble, 800);

        // Floating animation to form elements
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Mouse tracking for enhanced interactivity
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.login-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            card.style.transform = `translateY(-10px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.login-card');
            card.style.transform = 'translateY(-10px) rotateX(0) rotateY(0)';
        });

        // Ripple effect to buttons
        function addRippleEffect(button) {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 0.6s linear';
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        }
        document.querySelectorAll('.login-btn, .social-btn').forEach(addRippleEffect);

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
